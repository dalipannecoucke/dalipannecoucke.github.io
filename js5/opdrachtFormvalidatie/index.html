<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<section>
    <label for="voornaam">Voornaam</label>
    <input type="text" id="voornaam">
    <br>
    <label for="familienaam">Familienaam</label>
    <input type="text" id="familienaam">
    <br>
    <label for="geboortedatum">geboortedatum</label>
    <input type="date" name="geboortedatum" id="geboortedatum" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="yyyy/mm/dd">
    <br>
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email" required>
    <br>
    <label for="kinderen">Aantal kinderen</label>
    <input type="number" name="kinderen" id="kinderen">
    <br>
    <input type="submit" value="Verzend" id="verzend">

</section>
<script src="scripts/code.js"></script>
</body>
</html>
